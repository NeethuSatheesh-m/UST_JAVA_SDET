<!DOCTYPE html>

<html>
    <body>
        <h2>Redeclaring a Variable Using let</h2>
        <p id="demo"></p>
        <script>
            //varible declaration
            let x = 10;
            {
                //here x=2
                let x = 2;
            }
            //here x=10
            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>
