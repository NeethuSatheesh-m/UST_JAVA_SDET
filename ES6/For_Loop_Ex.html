<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript For Of Loop</h2>
        <p>The for of statement loops through the values of any iterable object:</p>
        <p id="demo"></p>
        <script>
            //array declaration
            const cars = ["BMW", "Volvo", "Mini"];
            //declaring string
            let text = "";
            for (let x of cars) {
                //concatinating each element to text 
                text += x + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
            /*
            for(let x of cars){
                document.write(x+"<br>");
            }
            */
        </script>
    </body>
</html>
