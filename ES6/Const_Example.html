<!DOCTYPE html>
<html>
    <body>
        <h2>Declaring a Variable Using const</h2>
        <p id="demo"></p>
        <script>
            //const varble value is immutable
            const x = 10;
            {
                const x = 2;
            }
            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>
